<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="Android App Icon - Squircle.svg" />
    <link rel="stylesheet" href="form.css">
    <title>Buzz</title>
</head>

<body>
    <div class="left">
        <a href="#"><img src="FREE.png" alt=""> </a>
        <div class="form">
            <h1>Delete your Account</h1>
            <p>Hello! Enter the same information used to create your account.</p>
            <form action="" id="form">

                <div class="mb-3">
                    <div class="formgroup">
                        <label for="formGroupExampleInput" class="form-label">Fullname </label>
                        <input type="text" class="form-control" id="formGroupExampleInput" name="fullname" placeholder="John Doe">
                    </div>

                    <div class="formgroup">
                        <label for="formGroupExampleInput" class="form-label">Email </label>
                        <input type="email" class="form-control" name="email" id="formGroupExampleInput"
                            placeholder="none@gmail.com">
                    </div>
                    <div class="formgroup pt-2">
                        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="autoSizingInputGroup"name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="formgroup pt-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Reason for deleting your account
                        </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="reason" rows="3"></textarea>
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-danger mb-3">Delete Account</button>
                    </div>


            </form>
        </div>


    </div>
    </div>
    <div class="right">
        <img src="/Side.png" alt="image of phones" class="w-50">
    </div>

</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./form.js">
   
</script>

</html>
